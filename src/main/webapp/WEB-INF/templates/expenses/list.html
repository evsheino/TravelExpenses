<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <title>Expenses</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <div class="large-12 columns">
                    <h1>Expenses</h1>
                </div>
            </div>

            <div class="row expenses-header">
                <div class="large-2 columns">
                    Start date
                </div>
                <div class="large-2 columns">
                    End date
                </div>
                <div class="large-2 columns">
                    Description
                </div>
                <div class="large-2 columns">
                    Amount
                </div>
                <div class="large-2 columns">
                    Status
                </div>
                <div class="large-2 columns">
                </div>
            </div>

            <div class="row expenses" th:each="expense : ${expenses}">
                <div class="large-2 columns" th:text="${expense.startDate}">
                </div>
                <div class="large-2 columns" th:text="${expense.endDate}">
                </div>
                <div class="large-2 columns" th:text="${expense.description}">
                </div>
                <div class="large-2 columns" th:text="${expense.amount}">
                </div>
                <div class="large-2 columns" th:text="${expense.status}">
                </div>
                <div class="large-2 columns">
                    <a href="#" class="button expand" th:href="@{/expenses/} + ${expense.id}">Edit</a>
                </div>
            </div>

        </div>
    </body>
</html>
