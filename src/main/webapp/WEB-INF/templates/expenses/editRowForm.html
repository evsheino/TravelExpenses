<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <meta charset="utf-8"/>
        <title>Expense</title>
    </head>
    <body>
        <div th:fragment="editExpenseRowForm">
            <form id="edit-form" method="POST" th:object="${expenseRow}" th:action="@{/expenses/} + ${expense.id} + /rows/ + ${expenseRow.id}">
                <label>Date
                    <input type="text" class="fdatepicker" data-date-format="dd/mm/yyyy" th:field="*{date}" />
                </label>
                <label>Description
                    <input type="text" name="description" th:field="*{description}" />
                </label>
                <label>Amount
                    <input type="number" step="any" min="0" name="amount" placeholder="amount" th:field="*{amount}" />
                </label>
                <!-- 
                The submit button is hidden so that additional buttons can be positioned nicely.
                This may also be possible with the button visible and better css skills. 
                Add a <label for="edit-form-submit-input">Save</label> element wherever including this in order to have
                a submit button.
                -->
                <input id="edit-form-submit-input" type="submit" hidden="hidden" />
            </form>
        </div>
    </body>
</html>
