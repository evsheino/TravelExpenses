<!DOCTYPE html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>TravelExpenses | Home</title>
    </head>
    <body>
        <div layout:fragment="content">

            <div class="row page-topic">
                <div class="large-12 columns">
                    <h1>Travel Expenses</h1>
                </div>
            </div>

            <div th:include="expenses/listFragment :: expenseList ('Drafts', ${drafts})"></div>
            <div class="row">
                <div class="large-12 columns">
                    <a href="#" th:href="@{/expenses(status=DRAFT)}">View all drafts</a>
                </div>
            </div>

            <hr />

            <div th:include="expenses/listFragment :: expenseList ('Sent', ${sent})"></div>
            <div class="row">
                <div class="large-12 columns">
                    <a href="#" th:href="@{/expenses(status=SENT)}">View all sent</a>
                </div>
            </div>

            <hr />

            <div th:include="expenses/listFragment :: expenseList ('Rejected', ${rejected})"></div>
            <div class="row">
                <div class="large-12 columns">
                    <a href="#" th:href="@{/expenses(status=REJECTED)}">View all rejected</a>
                </div>
            </div>

            <hr />

            <div th:include="expenses/listFragment :: expenseList ('Approved', ${approved})"></div>
            <div class="row">
                <div class="large-12 columns">
                    <a href="#" th:href="@{/expenses(status=APPROVED)}">View all approved</a>
                </div>
            </div>

        </div>
    </body>
</html>
